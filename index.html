<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Room</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="sky.jpg">
            <img id="logo" src="logo.jpg">
            <img id="imp1" src="imp1.jpg">
            <img id="imp2" src="imp2.jpg">
            <img id="meaning" src="meaning.jpg">
            <img id="prana" src="prana.jpg">
            <img id="motive" src="motive.jpg">
            <img id="color" src="color.jpg">
            <img id="floor" src="floor.jpg">

            <img id="w1" src="w1.jpg">
            <img id="w2" src="w2.jpg">
            <img id="w3" src="w3.jpg">
            <img id="w4" src="w4.jpg">
            <img id="w5" src="w5.jpg">

            <img id="d1" src="d1.jpg">
            <img id="d2" src="d2.jpg">
            <img id="d3" src="d3.jpg">
            <img id="d4" src="d4.jpg">
            <img id="d5" src="d5.jpg">
            
          </a-assets>
          <a-sky src="#sky"></a-sky>

          <!--<a-box position="-150 10 0" width="100" height="20" depth="1" rotation="0 90 0" color="black"></a-box>-->
          <a-video src="forest.mp4" width="100" height="20"
           position="-150 10 0" rotation="0 90 0" autoplay loop="true"></a-video>

           <a-video src="v3.mp4" width="100" height="20"
           position="-105 10 50" rotation="0 180 0" autoplay loop="true"></a-video>

           <a-video src="river.mp4" width="100" height="20"
           position="-100 10 -50" rotation="0 180 0" autoplay loop="true"></a-video>

           <a-video src="v3.mp4" width="90" height="20"
           position="-10 10 50" rotation="0 0 0" autoplay loop="true"></a-video>

          <!-- Basic plane. -->
          <a-plane src="#floor" height="100" width="100 " rotation="-90 0 0" position="0 0 0"></a-plane>
          <a-plane src="#floor" height="100" width="100 " rotation="-90 0 0" position="-100 0 0"></a-plane>
          <!--<a-plane color="#F5F5DC" height="20" width="100 " rotation="180 0 0" position="-100 11 50"></a-plane>-->
          <a-plane src="#floor" height="50" width="100 " rotation="-90 0 0" position="0 0 75"></a-plane>
          <!--<a-plane color="#F5F5DC" height="100" width="100 " rotation="90 0 0" position="0 20 0"></a-plane>-->


          <!--<a-image src="#prana" position="-50 10 40" scale="20 20 1" rotation="0 90 0"></a-image>-->
          <a-image src="#w1" position="-50 10 20" scale="20 20 1" rotation="0 90 0"></a-image>
          <a-image src="#w2" position="-50 10 0" scale="20 20 1" rotation="0 90 0"></a-image>
          <a-image src="#w3" position="-50 10 -20" scale="20 20 1" rotation="0 90 0"></a-image>
          <a-image src="#w4" position="-50 10 -40" scale="20 20 1" rotation="0 90 0"></a-image>

          <a-image src="#d4" position="50 10 40" scale="20 20 1" rotation="0 -90 0"></a-image>
          <a-image src="#d2" position="50 10 20" scale="20 20 1" rotation="0 -90 0"></a-image>
          <a-image src="#d3" position="50 10 0" scale="20 20 1" rotation="0 -90 0"></a-image>
          <a-image src="#d1" position="50 10 -20" scale="20 20 1" rotation="0 -90 0"></a-image>
          <a-image src="#d5" position="50 10 -40" scale="20 20 1" rotation="0 -90 0"></a-image>

          <a-image src="#meaning" position="40 10 -50" scale="20 20 1" rotation="0 0 0"></a-image>
          <a-image src="#imp1" position="20 10 -50" scale="20 20 1" rotation="0 0 0"></a-image>
          <a-image src="#imp2" position="0 10 -50" scale="20 20 1" rotation="0 0 0"></a-image>
          <a-image src="#motive" position="-20 10 -50" scale="20 20 1" rotation="0 0 0"></a-image>
          <a-image src="#prana" position="-40 10 -50" scale="20 20 1" rotation="0 0 0"></a-image>

        <a-camera position="0 10 80">
            <a-cursor></a-cursor>
        </a-camera>
        <a-entity vive-controls="hand: left"></a-entity>
        <a-entity vive-controls="hand: right"></a-entity>
        
    </a-scene>
</body>
</html>
